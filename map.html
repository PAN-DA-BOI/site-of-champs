<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locate Suspected Building</title>
	<link rel="icon" type="image/x-icon" href="images/build.svg">

    <link rel="stylesheet" href="css/bootstrap.css">

        <div id="map"></div>
